<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <section>
      <div class="score-board unactive">
          <h3 id="score-container" ><span id="score"></span> out of <span id="totalQuestion" class="total"></span></h3>
          <button id="reset">Reset</button>
      </div>
      <div class="container">
        <h2 id="questionContainer"></h2>
        <div class="options-container">
            <button class="option">Lion</button>
            <button class="option">Girrafe</button>
            <button class="option">Tiger</button>
            <button class="option">Gorilla</button>
        </div>
        <div class="next-question-container">
            <p id="question-number-container">Question: <span id="currenQuestion"></span>/<span id="totalQuestion2"></span></p>
            <button id="next-button"><span class="material-symbols-outlined">arrow_forward</span></button>
        </div>
      </div>
    </section>
  </body>
</html>
